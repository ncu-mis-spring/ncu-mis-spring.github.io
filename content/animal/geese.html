      <h1 style="left: 0px; position:absolute ;top: 50px;"><font color="black" size="3" >大雁每當秋冬季節，它們就從老家西伯利亞一帶，成群結隊、浩浩蕩蕩地飛到中國的南方過冬。第二年春天，它們經過長途旅行，回到西伯利亞產蛋繁殖。大雁的飛行速度很快，每小時能飛68～90公里，但幾千公里的漫長旅途得飛上一兩個月。
